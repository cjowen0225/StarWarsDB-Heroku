{% extends 'base.html' %}
{% block content %}
  <br>
  <div>
    <h2>Starships</h2>
  </div>
  {% if starships_data %}
    {% for item in starships_data %}
      <div><a href="/categories/starships/starship?data={{ item.url }}">{{ item['name'] }}</a></div>
    {% endfor %}
  {% else %} 
    {% for item in search_data %}
      <div><a href="/categories/starships/starship?data={{ item.properties.url }}">{{ item.properties.name }}</a></div>
    {% endfor %}
  {% endif %}

{% endblock %}
