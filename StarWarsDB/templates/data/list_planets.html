{% extends 'base.html' %}
{% block content %}
<br>
  <div>
    <h2>Planets</h2>
  </div>
  {% if planets_data %}
    {% for item in planets_data %}
      <div><a href="/categories/planets/planet?data={{ item.url }}">{{ item['name'] }}</a></div>
    {% endfor %}
  {% else %} 
    {% for item in search_data %}
      <div><a href="/categories/planets/planet?data={{ item.properties.url }}">{{ item.properties.name }}</a></div>
    {% endfor %}
  {% endif %}

{% endblock %}
