{% extends 'base.html' %}
{% block content %}
<br>
  <div>
    <h2>Vehicles</h2>
  </div>
  {% if vehicles_data %}
    {% for item in vehicles_data %}
      <div><a href="/categories/vehicles/vehicle?data={{ item.url }}">{{ item['name'] }}</a></div>
    {% endfor %}
  {% else %} 
    {% for item in search_data %}
      <div><a href="/categories/vehicles/vehicle?data={{ item.properties.url }}">{{ item.properties.name }}</a></div>
    {% endfor %}
  {% endif %}

{% endblock %}
